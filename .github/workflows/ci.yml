name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Checkout the main repo (Spotify-Stat-Tracker) into a subfolder
      - name: Checkout tracker
        uses: actions/checkout@v4
        with:
          path: tracker
      # Checkout the common repo side-by-side
      - name: Checkout common
        uses: actions/checkout@v4
        with:
          repository: Pugking4/Spotify-Stat-Common
          ref: v0.1.0
          path: common

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Install common into local Maven repo
        working-directory: common
        run: mvn -B -DskipTests install

      - name: Test + coverage (tracker)
        working-directory: tracker
        run: mvn -B verify

      - name: Upload JaCoCo HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html
          path: tracker/target/site/jacoco
