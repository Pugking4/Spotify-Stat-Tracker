name: CI

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Checkout the main repo (Spotify-Stat-Tracker) into a subfolder
      - name: Checkout tracker
        uses: actions/checkout@v4
        with:
          path: tracker
      # Checkout the common repo side-by-side
      - name: Checkout common
        uses: actions/checkout@v4
        with:
          repository: Pugking4/Spotify-Stat-Common
          ref: v0.1.0
          path: common

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Install common into local Maven repo
        working-directory: common
        run: mvn -B -DskipTests install

      - name: Test + coverage (tracker)
        working-directory: tracker
        run: mvn -B verify

      - name: Generate JaCoCo badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: tracker/target/site/jacoco/jacoco.csv
          badges-directory: tracker/.github/badges
          generate-branches-badge: true

      - name: Commit badge (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: EndBug/add-and-commit@v7
        with:
          cwd: tracker
          default_author: github_actions
          message: "ci: update JaCoCo coverage badge"
          add: ".github/badges/*.svg"

      - name: Upload JaCoCo HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html
          path: tracker/target/site/jacoco
